{% extends "wrapper.html" %}
{% block content %}
    <h1>Whitehouse Petition Responses</h1>
    <ol>
    {% for response in object_list %}
        <li><a href="{% url 'response' response.id %}{{ response.slug }}">{{ response.title }}</a> ({{ response.total_signatures }} Signatures)</li>
    {% endfor %}
    </ol>

{% endblock content %}
